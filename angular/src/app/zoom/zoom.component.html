<form
  class="form-horizontal"
  autocomplete="off"
  #editItem2Form="ngForm"
  (ngSubmit)="save()"
>
        <div class="row">
            <div class="col-md-6">
                    <label for="token">
                    Your Token
                    </label>
                    <input
                    class="form-control"
                    type="text"
                    name="token"
                    id="token"
                    [(ngModel)]="token"
                    #nameModel="ngModel"
                    #nameEl
                    >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                    <label for="userId">
                        User Email
                    </label>
                    <input 
                    class="form-control"
                    type="text"
                    name="userId"
                    id="userId"
                    [(ngModel)]="userId"
                    #priceModel="ngModel"
                    #priceEl
                    >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <label for="apiKey">
                        Your apiKey
                    </label>
                    <input 
                    class="form-control"
                    type="text"
                    name="apiKey"
                    id="apiKey"
                    [(ngModel)]="apiKey"
                    #apiKeyModel="ngModel"
                    #priceEl
                    >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <label for="apiSecret">
                        Your apiSecret
                    </label>
                    <input 
                    class="form-control"
                    type="text"
                    name="apiSecret"
                    id="apiSecret"
                    [(ngModel)]="apiSecret"
                    #apiSecretModel="ngModel"
                    #priceEl
                    >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <label for="username">
                       Zoom User Name
                    </label>
                    <input 
                    class="form-control"
                    type="text"
                    name="username"
                    id="username"
                    [(ngModel)]="username"
                    #usernameModel="ngModel"
                    #priceEl
                    >
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Create Meeting</button>

</form>

<button class="btn btn-primary mr-3" (click)="joinMeeting()">join Meeting</button>
<a class="btn btn-primary" target="_blank" [href]="meetingURL">join by url</a>
